<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Tailor</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/index.js" defer type="text/javascript"></script>

</head>
<body>
<div id="form">
    <img src="assets/ticket_tailor.png" alt="ticket_tailor" class="logo">
    <form action="" method="post">
        <div class="dropdown">
            <a class="dropdown-button" href="javascript:void(0)">
                <span>  Filter orders by events (<span class="quantity">Any</span>)</span>
                <button class="btn-submit">Find orders...</button>
            </a>
            <div class="dropdown-list">
                <label class="dropdown-list_search">
                    <input type="search" placeholder="Search events" class="dropdown-list_input"/>
                </label>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>

    </form>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
</body>
</html>
